<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/xiangmu.css">
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide slide1">
	        	<div class="pic1 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.2s" swiper-animate-delay="0.3s"><img width="100%" src="images/w1-1_02.png" alt=""></div>
	        	<div class="pic2 ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"><img width="100%" src="images/w1-2.png" alt=""></div>
	        </div>
	        <div class="swiper-slide slide2">
	        	<div class="pic21 ani" swiper-animate-effect="flash" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img width="100%" src="images/w2-1.png" alt=""></div>
	        	<div class="pic22"></div>
	        	<div class="pic23 ani" swiper-animate-effect="pulse" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s"><img width="100%" src="images/w2-3_12.png" alt=""></div>
	        </div>
	        <div class="swiper-slide slide3">
	        	
	        		<div class="pic32 ani" swiper-animate-effect="tada" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img width="100%" src="images/w3-2_03.png" alt=""></div>
	        	
	        	
	        		<div class="pic34 ani" swiper-animate-effect="bounce" swiper-animate-duration="0.2s" swiper-animate-delay="0.2s"><img width="100%" src="images/w3-3_11.png" alt=""></div>
	        		<div class="pic35 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.3s" swiper-animate-delay="0.2s"><img width="100%" src="images/w3-4_11.png" alt=""></div>
	        	
	        </div>
	        <div class="swiper-slide slide4">
	        	<div class="pic41">
	        		<img src="images/w4-1_03.jpg" alt="">
	        		<img src="images/w4-2_03.jpg" alt="">
	        		<img class="pic0" src="images/w4-3_03.jpg" alt="">
	        	</div>
	        	<div class="pic42 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"><img width="100%" src="images/w4-4_07.jpg" alt=""></div>
	        	<div class="pic43 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"><img width="100%" src="images/w4-5_10.jpg" alt=""></div>
	        	<div class="pic44 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"><img width="100%" src="images/w4-7_11.jpg" alt=""></div>
	        	<div class="pic45 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"><img width="100%" src="images/w4-8_11.jpg" alt=""></div>
	        </div>
	        <div class="swiper-slide slide5">
	        	<div class="pic51"><img width="100%" src="images/w5-1_06.jpg" alt=""></div>
	        	<div class="pic52 ani" swiper-animate-effect="flip" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img width="100%" src="images/w5-2_10.jpg" alt=""></div>
	        	<div class="pic53 ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img width="100%" src="images/w5-3_13.jpg" alt=""></div>
	        	<div class="pic54 ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img width="100%" src="images/w5-4_14.jpg" alt=""></div>
	        	
	        </div>
	        <div class="swiper-slide slide6">
	        	<div class="pic61"><img width="100%" src="images/w6-1_05.jpg" alt=""></div>
	        	<div class="pic62"><img width="100%" src="images/w6-2_08.jpg" alt=""></div>
	        	<div class="pic63"><img width="100%" src="images/w6-3_06.jpg" alt=""></div>
	        	<div class="pic64 ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img width="100%" src="images/w6-4_13.jpg" alt=""></div>
	        	<div class="pic65 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img width="100%" src="images/w6-5_13.jpg" alt=""></div>
	        	<div class="pic66 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img width="100%" src="images/w6-6_13.jpg" alt=""></div>
	        	<div class="pic67 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img width="100%" src="images/w6-7_13.jpg" alt=""></div>
	        	<div class="pic68 ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img width="100%" src="images/w6-8_14.jpg" alt=""></div>
	        	<div class="pic68 ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img width="100%" src="images/w6-9_14.jpg" alt=""></div>

	        </div>
	        <div class="swiper-slide slide7">
	        	<div class="pic71"></div>
	        	<div class="pic72"></div>
	        	<div class="pic73"></div>
	        	<div class="pic74 ani" swiper-animate-effect="wobble" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	        	<div class="pic75 ani" swiper-animate-effect="rotateInUpRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	        	<div class="pic76 ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	        	<div class="pic77 ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	        </div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	   
	    
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript">
		!function(a){function b(){var b=a.document,c=b.documentElement,d=c.getBoundingClientRect().width;document.documentElement.style.fontSize=100*(d/640)+"px"}window.addEventListener("DOMContentLoaded",function(){b()},!1),window.addEventListener("resize",function(){b()}),b()}(window);




		var mySwiper = new Swiper('.swiper-container',{
			direction: 'vertical',
			pagination : '.swiper-pagination',
			//pagination : '#swiper-pagination1',

			 onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
			})
	</script>	  
</div>
</body>
</html>
